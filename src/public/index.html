<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>MapSpot</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>

    <link href='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="index.css">
    <!-- <script src="https://kit.fontawesome.com/17786a7523.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script type="text/javascript"></script> -->
</head>

<body>
    <!-- <button> Lock Map </button> -->
    <nav id="menu"></nav>
    <div class="manual-single">
        <button class='move-button' onclick="map.panBy([0, -2])">&uarr;</button>
    </div>
    <div id="manual-move">
        <button class='move-button' onclick="map.panBy([-2, 0])" style='float: left;'>&larr;</button>
        <button class='move-button' onclick="map.panBy([2, 0])" style='float: right;'>&rarr;</button>
    </div>
    <div class="manual-single" id="down-button">
        <button class='move-button' onclick="map.panBy([0, 2])">&darr;</button>
    </div>
    <div id="map"></div>
    <div><button id='interactionButton' onclick="lockMap()">Map Lock</button></div>
    <button class='layerButtons' id='sls' onclick="toggleSensors()"> Sea Level Sensors </button>
    <button class='layerButtons' id='gateways' onclick="toggleGateways()"> Gateways </button>

    <div id='income-legend' class='legend'>
        <div id="title">
            <h4></h4>
        </div>
        <div><span style='background-color: #e92f2f '></span>100</div>
        <div><span style='background-color: #fffcd6'></span>0</div>
        <div><span style='background-color: #00a4d1'></span>-100</div>
    </div>
    <!-- <div class="custom-select" style="width:200px;"> -->
    <select id='input' onchange="dropDownSelect()">
        <option>Select City: </option>
        <option>Atlanta</option>
        <option>New Orleans</option>
        <option>Savannah</option>
    </select>
    <!-- </div> -->
    </div>

    

    <div id="content">
        <span class="slide">
            <a href="#" onclick="openSlideMenu()">
                <i class="fas fa-bars"></i></i>
            </a>
        </span>
    </div>

    <div id="meanu" class="nav">
        <a href="#" onclick="closelideMenu()">
            <i class="fas fa-times"></i></i>
        </a>
    </div>

    <div class="range-slider">
        <input class="input-range" orient="vertical" type="range" step="1" value="0" min="0" max="10">
        <span class="range-value">0 ft</span>
    </div>

    <script type="text/javascript" src="controller.js">
    </script>

</body>

</html>
