<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Upload</title>
    <script src='https://api.mapbox.com/mapbox-gl-js/v0.46.0/mapbox-gl.js'></script>
    <link rel="stylesheet" href="upload.css">

<link href="https://fonts.googleapis.com/css?family=Liu+Jian+Mao+Cao&display=swap" rel="stylesheet">

</head>

<body>
  <div id="container">
    <h2>MapRoom File Upload</h2>
    <form id="uploadForm">
      <div class="uploadFormLine">
        <label for="tilesetName">Filename:</label>
        <input id="tilesetName" type="text" onchange="handleTilesetName(event)">
      </div>

      <div class="uploadFormLine">
        <label for="fileInput"></label>
        <input type="file" id="fileInput" onchange="handleFiles(this.files)">
      </div>

      <div class="uploadFormLine">
        <label for="password">Upload Key:</label>
        <input type="password" id="passwordBox" onchange="handlePassword(event)">
      </div>

      <div class="uploadFormLine">
        <button type="submit" id="submitButton">Submit</button>
      </div>
    </form>
  </div>
  <script type="text/javascript" src="upload.js"> </script>
</body>

</html>
